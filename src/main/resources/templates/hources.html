<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	class="h-100">
<head>
<title>Лошади</title>
<link rel="stylesheet" href="/css/indexStyle.css">
<link rel="stylesheet" href="/css/headerStyle.css">
<link href="/icons/css/all.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body class="index-body">
	<div th:insert="fragments/header :: header">Panel</div>
	<div class="main-container">
		<div class="menu-container"
			th:insert="fragments/adminButtons :: buttons">Panel</div>
		<div class="content-container">
			<div class="title">
				<h1>Лошади</h1>
			</div>
			<div class="statistics">
				<div class="yelow user-row">
					<form th:action="@{/admin/hources/add}" method="get">
						<button class="yelow" type="submit">
							<i class="fas fa-plus"></i>
						</button>
					</form>
					<div class="information-container">Имя</div>
					<div class="information-container">Пол</div>
					<div class="information-container">Возраст</div>
					<div class="information-container">Жокей</div>
					<div class="information-container">Тренер</div>
					<div class="hource-container">
						<div style="width: 37px"></div>
					</div>
				</div>
				<div class="user-row" th:each="hources : ${hources}">
					<i class="fas fa-bars"></i>
					<div class="information-container" th:text="${hources.name}"></div>
					<div class="information-container" th:text="${hources.sex}"></div>
					<div class="information-container" th:text="${hources.age}">-</div>
					<div class="information-container" th:text="${hources.jockey.name}"></div>
					<div class="information-container"
						th:text="${hources.trainer.name}"></div>
					<div class="hource-container">
						<form th:action="@{/hource/remove}" method="post">
							<input type="text" name="id" th:value="${hources.id}" hidden />
							<button class="yelow" type="submit">
								<i class="fas fa-backspace"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="pageable-row">
				<div class="btn-group" role="group" aria-label="Basic example">
					<input class="btn btn-warning" type="button" value="Назад"
						onclick="window.location.href='/admin/hources/prev'"><input
						class="btn btn-warning" type="button" value="Следующая"
						onclick="window.location.href='/admin/hources/next'" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
