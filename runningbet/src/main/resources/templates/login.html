<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	class="h-100">
<head>
<title>Log in</title>
<link rel="stylesheet" href="css/loginStyle.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body class="login-body">
	<div class="login-window">
		<div class="card-header">
			<h2>Авторизация</h2>
			<div class="alert alert-danger" th:if="${param.error}">Неверное
				имя пользователя или пароль</div>
			<div class="alert alert-danger" th:if="${param.logout}">Вы
				вышли из системы</div>
		</div>
		<form th:action="@{/login}" method="post" class="card-body">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<div class="form-group">
				<label for="name">Логин</label> <input type="text"
					class="form-control" id="name" name="username">
			</div>
			<div class="form-group">
				<label for="password">Пароль</label> <input type="password"
					class="form-control" id="password" name="password">
			</div>
			<div class="btn-group" role="group">
				<button type="submit" class="btn btn-warning">Войти</button>
				<input class="btn btn-warning" type="button" value="Войти как гость"
					onclick="window.location.href='/'" /> <input
					class="btn btn-warning" type="button" value="Регистрация"
					onclick="window.location.href='/registration'" />
			</div>
		</form>
	</div>
</body>
</html>
