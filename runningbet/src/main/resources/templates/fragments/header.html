<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="header">
		<div class="head">
			<div class="logo-container ">
				<div class="logo"></div>
				<a class="home" href="/">Running bet</a>
			</div>
			<div class="head-buttons">
				<div class="button btn-group btn-group-lg" role="group">
					<button type="button" class="btn btn-warning">Кабинет</button>
					<button type="button" class="btn btn-warning">Победители</button>
					<button type="button" class="btn btn-warning">О нас</button>

					<input sec:authorize="hasRole('ROLE_admin')"
						class="btn btn-warning" type="button" value="Администратор"
						onclick="window.location.href='/admin'" />

				</div>
			</div>
			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post">
					<button class="form-container" type="submit">
						Выйти <i class="fas fa-sign-in-alt"></i>
					</button>
				</form>
			</th:block>
			<th:block sec:authorize="isAnonymous()">
				<form th:action="@{/logout}" method="post">
					<button class="form-container" type="submit">
						Войти <i class="fas fa-sign-in-alt"></i>
					</button>
				</form>
			</th:block>
		</div>
	</div>
</body>
</html>
