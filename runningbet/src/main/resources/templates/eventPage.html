<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	class="h-100">
<head>
<title>Category</title>
<link rel="stylesheet" href="/css/indexStyle.css">
<link rel="stylesheet" href="/css/headerStyle.css">
<script src="https://kit.fontawesome.com/8d01d54a35.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body class="index-body">
	<div th:insert="fragments/header :: header">Panel</div>
	<div class="event">
		<div class="name">
			<h1 th:text="${event.name}"></h1>
		</div>
		<div>Слоты:</div>
		<div class="slots">
			<div class="slot">Лошадь</div>
			<div class="slot">Коэффициен</div>
			<div class="slot">Ставка</div>
		</div>
		<div class="slots" th:each="slot : ${slots}">
			<div class="slot" th:text="${event.horse.name}"></div>
			<div class="slot" th:text="${event.coefficient}"></div>
		</div>
		<button class="btn btn-warning" type="button" data-toggle="collapse"
			data-target="#collapseExample" aria-expanded="false"
			aria-controls="collapseExample">Добавить слот</button>
		<div class="collapse" id="collapseExample">
			<div class="card">
				<form th:action="@{/slot/add}" method="post">
					<div class="slots">
						<select class="slot hource-list" name="name">
							<option th:each="hources: ${hources}" th:text="${hources.name}"></option>
						</select><input type="text" class="slot" id="name" name="coefficient">
						<input type="text" class="slot" id="name" name="bet">
						<div class="add-slot">
							<button class="yelow" type="submit">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
