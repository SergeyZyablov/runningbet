<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="css/registrationStyle.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body class="registration-body">
	<div class="registration-container">
		<div class="card-header">
			<h2>Регистрация</h2>
			<!-- <div class="alert alert-danger" th:if="${param.error}">Неверное
				имя пользователя или пароль</div>
			<div class="alert alert-danger" th:if="${param.logout}">Вы
				вышли из системы</div> -->
		</div>
		<form th:action="@{/registration}" method="post" class="card-body">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					class="form-control" id="exampleInputEmail1" name="email"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="name">Имя</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="name">Фамилия</label> <input type="text"
					class="form-control" id="name" name="surname">
			</div>
			<div class="form-group">
				<label for="party">День рождения:</label> <input type="date"
					class="form-control" id="party" name="birthday" min="1900-04-01"
					max="2100-04-30">
			</div>
			<div class="form-group">
				<label for="name">Логин</label> <input type="text"
					class="form-control" id="name" name="login">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Пароль</label> <input
					type="password" class="form-control" id="password"
					placeholder="Password" name="password">
			</div>
			<div></div>
			<button type="submit" class="btn btn-warning">Зарегистрироваться</button>
			<input class="btn btn-warning" type="button" value="Авторизация"
				onclick="window.location.href='/login'" />
		</form>
	</div>
</body>
</html>
